<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <script>
      function reduce(array,combine,start){
          let current =start
          for(let element of array){
            current=combine(current,element);
          }
          return current;
      }
      var data=[
          {name:'计算机安装与维护',credit:2},
          {name:'静态网页技术',credit:2},
          {name:'计算机编程基础',credit:2},
          {name:'大学英语',credit:2},
          {name:'软件技术导论',credit:2},
      ];
          
          console.log(reduce(data,
          function(a,b){
              return a+b.credit;
          },
           0));
    </script>
</body>
</html>
